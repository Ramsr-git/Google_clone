<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2a3ce57a48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Gogle clone</title>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar__list">Gmail</div>
      <div class="topbar__list">이미지</div>
      <div class="topbar__list">
        <i class="fas fa-bars"></i>
      </div>
      <div class="topbar__login">로그인</div>
    </div>

    <div class="google">
      <div class="logo">
        <img src="image/googlelogo.png" />
      </div>
      <div class="serch">
        <div class="google__serch">
          <i class="fas fa-search"></i>
        </div>
        <div class="google__input">
          <input
            type="text"
            placeholder="Seonbox의 Google Clone"
            class="input__cloume"
          />
        </div>
        <div class="google__icon">
          <span class="icon__cloume">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
      <div class="google__info">
        <div class="info__serch">Google 검색</div>
        <div class="info__feeling">I'm Feeling Lucky</div>
      </div>
    </div>

    <div class="bottombar">
      <div class="bottombar__cloume">
        <span class="bottombar__korea">대한민국</span>
      </div>
      <div class="bottombar__ap">
        <div class="bottombar__ad">
          <span class="bottombar__ad-item">광고</span>
          <span class="bottombar__ad-item">비즈니스</span>
          <span class="bottombar__ad-item">Google 정보</span>
          <span class="bottombar__ad-item">검색의 원리</span>
        </div>
        <div class="bottombar__priv">
          <span class="bottombar__priv-item">개인정보처리방침</span>
          <span class="bottombar__priv-item">약관</span>
          <span class="bottombar__priv-item">설정</span>
        </div>
      </div>
    </div>
  </body>
</html>
